<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edle Hölzer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <img src="assets/logo.png" alt="Edle Hölzer Logo" class="logo">
    <nav class="nav">
      <a href="#products">Produkte</a>
      <a href="#about">Über Uns</a>
      <a href="#philosophy">Philosophie</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Handgefertigte Schneidebretter aus edelstem Holz</h1>
      <p>Einzigartige Unikate – gefertigt für die Ewigkeit.</p>
      <a href="#products" class="btn">Jetzt entdecken</a>
    </div>
  </section>

  <section id="products" class="products">
    <h2>Unsere Produkte</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/produktbilder/produkt1.jpg" alt="Produkt 1">
        <h3>Schneidebrett Eiche</h3>
      </div>
      <div class="product-card">
        <img src="assets/produktbilder/produkt2.jpg" alt="Produkt 2">
        <h3>Schneidebrett Walnuss</h3>
      </div>
      <!-- Mehr Produkte hier -->
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Edle Hölzer. Alle Rechte vorbehalten.</p>
  </footer>

</body>
</html>
