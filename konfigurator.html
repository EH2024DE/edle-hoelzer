  <main>
    <section class="configurator">
      <h2>Konfiguriere dein individuelles Schneidebrett</h2>
      <form id="config-form">
        <label for="size">Größe:</label>
        <select id="size" name="size">
          <option value="20x30">20x30 cm</option>
          <option value="30x40">30x40 cm</option>
          <option value="40x50">40x50 cm</option>
        </select>

        <label for="thickness">Stärke (cm):</label>
        <input type="number" id="thickness" name="thickness" min="2" max="5" step="0.5" />

        <label for="wood">Holzart:</label>
        <select id="wood" name="wood">
          <option value="eiche">Eiche</option>
          <option value="nussbaum">Nussbaum</option>
          <option value="wildkirsche">Wildkirsche</option>
          <!-- Weitere Holzarten hinzufügen -->
        </select>

        <label for="juice-groove">Saftrille:</label>
        <input type="checkbox" id="juice-groove" name="juice-groove" />

        <label for="feet">Gummifüße:</label>
        <input type="checkbox" id="feet" name="feet" />

        <label for="engraving">Gravur:</label>
        <input type="text" id="engraving" name="engraving" placeholder="Dein Text hier" />

        <button type="submit">Konfiguration absenden</button>
      </form>
    </section>
  </main>
